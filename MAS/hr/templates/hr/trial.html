{% extends 'login/base.html' %}

 {% block title %}
 View Skill Chart
{% endblock %}

{% block content %}
<!-- Page-Title -->
					<div class="row">
                        <div class="col-sm-12">
                            <div class="page-title-box">
                                <div class="float-right">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="/dashboard/">Dashboard</a></li>
                                        <li class="breadcrumb-item"><a href="javascript:void(0);">Human Resource</a></li>
                                        <li class="breadcrumb-item"><a href="/Add_Employee_Skill">Employee</a></li>
                                        <li class="breadcrumb-item active">Add Skill</a></li>
                                    </ol>
                                </div>
                                <h4 class="page-title">Skill Chart</h4>
                            </div><!--end page-title-box-->
                        </div><!--end col-->
                    </div>
                    <div class="row justify-content-center">
						<div class="col-md-12 col-lg-12">
                            <div class="card report-card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">

                                        <br>

                                        <div class="container">
                                             <form method="GET" class="form-group" id="skillChart" novalidate>
                                                    {% csrf_token %}
                                                        <br>
                                                        {{ query_filter.form }}
                                                        <input type="submit" value="Search" class="btn btn-gradient-primary">
                                                </form>
                                           {% if graph %}
                                            {{ graph|safe }}
                                            {% endif %}
                                        </div>

										 </div>
                                </div><!--end card-body-->
                            </div><!--end card-->
                        </div> <!--end col-->
					</div>
{% endblock %}
